<header *ngIf="totalCount && pageNumber && pageSize">
<span *ngIf="totalCount>0">Showing
    <strong> {{(shopParams.pageNumber-1)*shopParams.pageSize+1}}-
        {{pageNumber * pageSize
        >totalCount
        ?totalCount
        : pageNumber * pageSize
          }}
    </strong> of
    <strong>
        {{totalCount}}
    </strong> Result
</span>
</header>
